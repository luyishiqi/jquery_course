<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="todo-wrapper">
    <input type="text" class="newTodo">
    <ul class="todo-list"></ul>
  </div>
  <script src="js/jquery.js"></script>
  <script>
    var $newTodo  = $('.newTodo'),
        $todoList = $('.todo-list');

    $newTodo.on('keydown',function(ev){
      if(ev.keyCode===13){
        appendTodo($(this).val());  
        $(this).val('');
      }
    })
  function  appendTodo(text){
    var $remove=$('<input type="button">').val('删除').click(function(){
      $(this).parent().remove();
    })
    var $span =$('<span></span>').html(text);
    var $modify = $('<input type="text">').val(text).hide().on('keydown',function(ev){
      if(ev.keyCode===13){
        $span.html($(this).val());
        $(this).val($(this).val());
        $modify.hide();
        $span.show();
        $remove.show();
        $modifyBtn.show();
      }
    });
    var $modifyBtn = $('<input type="button" value="修改">').click(function(){
      $modify.show();
      $span.hide();
      $remove.hide();
      $(this).hide();
    })

    var $createTime = $('<time>').html(Date.now());

    var $li = $('<li>').append([
      $span,
      $remove,
      $modify,
      $modifyBtn,
      $createTime
    ]);
    $todoList.append($li);
  }
  </script>
</body>
</html>
