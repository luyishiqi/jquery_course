<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>requirejs的用法</title>
</head>
<body>
  <!-- 
    1.定义模块 （js文件）
    2.在页面中引入  requirejs,再给他的标签给一个属性  data-main,指定页面的入口文件路径
   -->
   <script src="./modules/require.js" data-main="./modules/main.js"></script>
</body>
</html>
