<body>
  <script>
    // 在内存开辟一个空间，a只是这个内存空间引用地址
    // var a={
    //   name:123,
    //   age:18
    // }

    // var b=a;

    // b.name='fjkdsalfjlk';

    // console.log(a.name);


    /*
      浅拷贝和深拷贝 
    */

    (function () {
      function a() {}
      a.prototype = {
        constructor: a,
      }
      window.a = a;
    }());
    // a.prototype.fn=function(){console.log('12321')}
    // new a().fn();

    //如何合并对象，并且不会影响合并前的对象

    var obj1 = {
      name: 'obj1',
      hobby: [1, 2, 3, 4]
    }
    var obj2 = {
      age: 123,
    }
    // 合并对象，拷贝对象
    //浅拷贝
    for (var key in obj1) {
      obj2[key] = obj1[key];
    }
    obj2.name = 'obj2';
    obj2.hobby.push('fjlskajdflk');//引用内存地址产生的问题
    console.log(obj2, obj1);
  </script>
</body>
