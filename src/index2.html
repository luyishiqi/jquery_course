<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>高级动画</title>
  <link rel="stylesheet" href="css/reset.css">
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: red;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <input type="button" value="show" class="show">
  <input type="button" value="hide" class="hide">
  <input type="button" value="toggle" class="toggle">

  <br>
  <input type="button" value="slideDown" class="slideDown">
  <input type="button" value="slideUp" class="slideUp">
  <input type="button" value="slideToggle" class="slideToggle">


  <br>
  <input type="button" value="fadeIn" class="fadeIn">
  <input type="button" value="fadeOut" class="fadeOut">
  <input type="button" value="fadeToggle" class="fadeToggle">
  <script src="js/jquery.js"></script>
  <script>
    $('.show').click(function(){
      $('.box').show(500);
    })
    $('.hide').click(function(){
      $('.box').hide(500);
    })


    $('.toggle').click(function(){
      $('.box').toggle(600);
    })


    $('.slideDown').click(function(){
      $('.box').slideDown(500);
    })
    $('.slideUp').click(function(){
      $('.box').slideUp(500);
    })
    $('.slideToggle').click(function(){
      $('.box').slideToggle(600);
    })



    $('.fadeIn').click(function(){
      $('.box').fadeIn(500);
    })
    $('.fadeOut').click(function(){
      $('.box').fadeOut(500);
    })
    $('.fadeToggle').click(function(){
      $('.box').fadeToggle(600);
    })

  </script>
</body>

</html>
