<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>发射器</title>
  <link rel="stylesheet" href="css/reset.css">
  <style>
    .kou {
      position: relative;
      width: 50px;
      height: 300px;
      background: red;
    }

    .kou::after,
    .kou::before {
      position: absolute;
      content: '';
      width: 200px;
      height: 50px;
      background: red;
    }

    .kou::after {
      bottom: 0;
    }

    .zidan {
      width: 50px;
      height: 50px;
      background: goldenrod;
      position: absolute;
      border-radius: 100%;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>

<body>
  <input type="button" class="fire" value="发射">

  <div class="kou">

  </div>
  <div class="kou">

  </div>
  <script src="js/jquery.js">
  </script>
  <script>
    function fire(fireSelector) {
      var $btn = $(fireSelector);
      var $this = this;
      $btn.on('click', function () {
        $this.trigger('fire');
      })
      $this.on('fire', function () {
        var $zidan = $('<div class="zidan">');
        $zidan.appendTo($this)
          .animate({
            left: 6000,
            // opacity: 0,
          }, function () {
            $(this).remove();
          })
      })


    }

    $.fn.fire = function (fireSelector) {
      var $this = this;
      return this.each(function (index, element) {
        fire.call($this, fireSelector);
      })
    }

    $('.kou').fire('.fire')
  </script>
</body>

</html>
