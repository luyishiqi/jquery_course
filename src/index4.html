<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jq插件开发</title>
</head>
<body>

  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <script src="js/jquery.js"></script>
  <script>
    // 添加静态方法
    $.extend({
      aaa:function(){
        console.log(this);
      }
    })
    // $.aaa();
    $.bbb=function(){
      console.log('123jlkjfklajsdklfjk');
    }

    $.bbb();
    //添加实例方法
    $.fn.extend({
      red:function(){
        return this.css({backgroundColor:'red'})
      }
    })

    $.fn.blue=function(){
      return this.css({backgroundColor:'blue'});
    }

    $('.box').red();
    $('.box').blue();
  </script>
</body>
</html>
