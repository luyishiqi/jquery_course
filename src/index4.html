      //  观察者模式（发布订阅模式）  jquery的回调对象就是观察者模式   jquery事件系统只是回调对象应用
      function Obersever() {
        if (!(this instanceof Obersever)) {
          return new Obersever();
        }
        this.fns = {};
      }
      Obersever.prototype.on = function (type, fn) {
        var fns = this.fns;
        if(typeof fn!=='function'){
          throw new Error('fn must be a function');
        }
        if (fns[type] === undefined) {
          this.fns[type] = [];
        }
       
        this.fns[type].push(fn);
        console.log(this.fns);
      }
      Obersever.prototype.trigger = function (type, arg) {
        var _arg = [].slice.call(arguments, 1);
        if (this.fns[type] === undefined) {
          return;
        }
        this.fns[type].forEach(function (fn) {
          fn.apply(fn, _arg);
        })
      }
