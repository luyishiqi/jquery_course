<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>替换</title>
</head>
<body>
  <div class="user-face">
    <div class="default-face">默认头像</div>

  </div>
  <script src="js/jquery.js"></script>
  <script>
    var isUserFace = true;
    var userfaceImage = $('<div class="user-face-image">').html('用户头像');

      if(isUserFace){
        // $('.default-face').replaceWith(userfaceImage);
        userfaceImage.replaceAll('.default-face');
      }
  </script>
</body>
</html>
