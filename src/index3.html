             ' <div class="box">',

                     item.user.name,
                    '</span>',
                    '<span class="user-info">',
                      item.user.info,
                    '</span>',
                '</div>',
                '<div class="article">',
                  '<h3 class="title">'+item.title+'</h3>',
                  '<div class="content">',
                    '<img src="'+item.thumb+'" alt="">',
                    '<p>'+item.summary+'</p>',
                  '</div>',
                '</div>',
                '<ul class="detail">',
                  '<li>'+item.goodCount+'</li>',
                  '<li>'+item.comment+'</li>',
                '</ul>',
              '</div>'
            ].join('');
            str+=tem;
        })
        // console.log(str);
        $('body').append(str);
