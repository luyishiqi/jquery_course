<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <style>
    .box{
      border: 1px solid #ededed;
      margin: 30px;
      padding: 10px;
      box-shadow: 0 0 10px #000;
      width: 800px;
    }
    .box.most-comment{
      background-image: linear-gradient(45deg,rgb(250, 167, 167),rgb(255, 0, 98));
    }
    .box .from{
      color: #222;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .box .user img{
      width: 24px;
      height: 24px;
      border-radius: 100%;
      margin-right: 10px;
    }
    .box .user{
      margin-bottom: 20px;
    }
    .box .article .title{
      font-size: 24px;
      margin-bottom: 12px;
      color: rgb(121, 121, 121);
    }
    .content{
      overflow: hidden;
    }
    .content .thumb{
      float: left;
      width: 195px;
      height: 105px;
      overflow: hidden;
      margin-right: 10px;
    }
    .content p{
      /* float: left; */
      font-size: 16px;
      line-height: 1.5;
    }

    .detail li{
      margin-top: 20px;
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <script type="text/html" id="questions">
    {{each questions item index}}
    <div class="box {{if item.comment>250}}most-comment{{/if}}">
        <div class="from">
          来自话题:{{item.topicType}}
        </div>
        <div class="user">
            <img class="lazy-load-image" asrc="{{item.user.face}}" alt="">
            <span class="user-name">
             {{item.user.name}}
            </span>
            <span class="user-info">
              {{item.user.info}}
            </span>
        </div>
        <div class="article">
          <h3 class="title">{{item.title}}</h3>
          <div class="content">
            <div class="thumb">
                <img class="lazy-load-image" asrc="{{item.thumb}}" alt="">
            </div>
            <p>{{item.summary}}</p>
          </div>
        </div>
        <ul class="detail">
          <li>点赞：{{item.goodCount}}</li>
          <li>评论：{{item.comment}}</li>
        </ul>
      </div>
    {{/each}}
  </script>
  <script src="js/require.js"></script>
  <script>
    require.config({
      // 配置模块的路径
      paths: {
        jquery: './js/jquery',
        mock: './js/mock',
        template:'./js/template-web',
        '$.lazyLoadImage':'./js/jquery.lazyLoadImage'
      },
      shim:{
        '$.lazyLoadImage':{
          deps:['jquery'],
          exports:'$.lazyLoadImage'
        }
      }
    })
    require(['jquery', 'mock','template','$.lazyLoadImage'], function ($, Mock,template) {
      var baseUrl = 'https://www.easy-mock.com/mock/5a17d9dab23118413626a092/api';
      $.get(baseUrl+'/test')
      .then(function(data){
        var list= data.list;
        var str='';
       var tem= $('#questions').html();
       var result = template.render(tem,{
        questions:list
       });
      //  console.log(result);
       $('body').append(result).lazyLoadImage();

      })
      
    })
  </script>
</body>

</html>
