    库       工具箱
    框架     土胚房和工具箱的集合
    模块     一个类

    */
    // jquery的语法

    //静态方法 工具方法
    //$.ajax()  $.get() $.Callbacks()

      $('.box').css({
        width:100,
        height:100,
        backgroundColor:'red'
      }).animate({
        width:200,
        marginTop:30
      }).delay(300).animate({
        marginLeft:300
      })
