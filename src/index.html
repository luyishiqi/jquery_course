<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <ul>

  </ul>

  <script type="text/html" id="test1">
    <h1>{{aaa}}</h1>
    <ul>
        {{each users item index}}
        <li>姓名:{{item.name}},年龄：{{item.age}},   
          年龄情况：{{item.age | ageHandle}}
        </li>
        {{/each}}
    </ul>
  </script>

  <!-- 

    [1,2,3].forEach(function(item,index){

    },[1,2,3])

   -->
  <script src="js/jquery.js"></script>
  <script src="js/template-web.js"></script>
  <script>
    var name = "你好，模板引擎";

    var tem = $('#test1').html(); // => 
    
    var users = [{
        name: '张三',
        age: 35
      },
      {
        name: '李四',
        age: 17
      },
      {
        name: '王五',
        age: 80
      },
    ];

    /*
      过滤器定义语法

      template.defaults.imports.过滤器名字 =function (数据)
    */
  
    template.defaults.imports.ageHandle=function(data){
      if(data<18){
        return '未成年';
      }else if(data>=18&&data<80){
        return '成年人'
      }else {
        return '老年人'
      }
    }
    var str = template.render(tem, {
      aaa: name,
      users:users
    });

  
    // console.log(str);
    $('body').append(str);
    // var str = template(tem, {
    //   aaa: name
    // })

    // console.log(str);
  </script>
</body>

</html>
